	<h2>JavaScript change style</h2>
	<p id="text2">saya suka makan manis</p>

	<script>
		function mystyle()
		{
			document.getElementById("text2").style.fontSize= "40px";
			document.getElementById("text2").style.color="pink";
			document.getElementById("text2").style.backgroundColor="black";
			document.getElementById("text2").style.fontFamily="Lucida";
		}
	</script>
	<button type="button" onclick="mystyle()"> nekei saya </button>

	<h3>JAVASCRIPT MANIPULATE IMAGE</h3>
	<script>
		function mygambar(a)
		{
			var pict;
			if (a==1)
			{
				pict="image/smiley.png"
			}
			else
			{
				pict="image/mekkah.jpg"
			}
			document.getElementById('gambar').src=pict
		}
	</script>

	<img src="image/smiley.png" width="500" height="250" id="gambar">
	<p>
		<button type="button" onclick= "mygambar(1)">Picture A</button>
		<button type="button" onclick= "mygambar(7)">Picture B</button>
	</p>
